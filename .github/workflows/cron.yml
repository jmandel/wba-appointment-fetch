on:
  schedule:
    - cron:  '3/5 * * * *'
  workflow_dispatch:

jobs:
  fetch-appointments:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - run: |
        mkdir dist
        cd dist
        cp -r ../.git .
        git checkout gh-pages
        rm -rf .git
    - run: npm ci
    - run: npm run fetch
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
